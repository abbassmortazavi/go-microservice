  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: app-config
    namespace: production
    labels:
      app.kubernetes.io/name: app-config
  data:
    ENVIRONMENT: "production"
    APP_DEBUG: "false"
    LOG_LEVEL: "info"

    # API Gateway
    GATEWAY_HTTP_ADDR: ":8081"
    GATEWAY_READ_TIMEOUT: "30s"
    GATEWAY_WRITE_TIMEOUT: "30s"

    # Database
    DB_MAX_CONN: "50"
    DB_MAX_IDLE: "25"
    DB_MAX_IDLE_TIMEOUT: "15m"
    DB_SSLMODE: "require"

    # RabbitMQ
    RABBITMQ_PREFETCH_COUNT: "10"