# microservice-production.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservice-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: microservice
    app.kubernetes.io/instance: production
spec:
  project: default
  source:
    repoURL: https://github.com/abbassmortazavi/go-microservice.git
    targetRevision: HEAD
    path: k8s/base  # تغییر مسیر به این
    directory:
      recurse: false  # اگر از Kustomize استفاده می‌کنید، بهتر است false باشد
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: batch
      kind: CronJob
      jsonPointers:
        - /spec/suspend
  info:
    - name: description
      value: Microservice Production Deployment
    - name: owner
      value: Platform Team