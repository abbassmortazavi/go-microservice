apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservice-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/abbassmortazavi/go-microservice.git
    targetRevision: main  # یا main
    path: infra/k8s/production  # مهم: مسیر درست
  
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
