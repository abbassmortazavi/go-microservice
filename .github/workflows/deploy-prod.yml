name: Deploy to Production

concurrency:
  group: production
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "confirm" to deploy to production'
        required: true
        type: string
  push:
    branches: ["main"]
    tags: ["v*"]

# ğŸ”¥ ØªÙ†Ø¸ÛŒÙ… permissions Ø¯Ø± Ø§ÛŒÙ† Ø³Ø·Ø­
permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # Ù…Ø±Ø­Ù„Ù‡ Û±: ØªØ£ÛŒÛŒØ¯ÛŒÙ‡
  approval:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "confirm" ]; then
            echo "âŒ Deployment cancelled. You must type 'confirm' to deploy to production."
            exit 1
          fi
          echo "âœ… Confirmation received. Starting production deployment..."

  # Ù…Ø±Ø­Ù„Ù‡ Û²: ØªØ³Øªâ€ŒÙ‡Ø§
  tests:
    uses: ./.github/workflows/run-tests.yml
    secrets: inherit

  # Ù…Ø±Ø­Ù„Ù‡ Û³: Ø³Ø§Ø®Øª images
  build:
    uses: ./.github/workflows/run-build.yml
    needs: [approval, tests]
    secrets: inherit

  # Ù…Ø±Ø­Ù„Ù‡ Û´: Ø¯ÛŒÙ¾Ù„ÙˆÛŒ
  deploy:
    uses: ./.github/workflows/deploy.yml
    needs: build
    secrets: inherit
    with:
      environment: 'production'