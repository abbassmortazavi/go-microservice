name: Deploy to Production

concurrency:
  group: production
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "confirm" to deploy to production'
        required: true
        type: string
  push:
    branches: ["main"]
    tags: ["v*"]

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  # Ù…Ø±Ø­Ù„Ù‡ Û±: ØªØ£ÛŒÛŒØ¯ÛŒÙ‡ Ø¨Ø±Ø§ÛŒ manual deployment
  approval:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "confirm" ]; then
            echo "âŒ Deployment cancelled. You must type 'confirm' to deploy to production."
            exit 1
          fi
          echo "âœ… Confirmation received. Starting production deployment..."

  # Ù…Ø±Ø­Ù„Ù‡ Û²: ØªØ³Øªâ€ŒÙ‡Ø§ÛŒ production
  tests:
    uses: ./.github/workflows/run-tests.yml
    secrets: inherit
    with:
      environment: 'production'
      skip-integration: true

  # Ù…Ø±Ø­Ù„Ù‡ Û³: Ø³Ø§Ø®Øª images
  build:
    uses: ./.github/workflows/run-build.yml
    needs: [approval, tests]
    secrets: inherit
    with:
      environment: 'production'

  # Ù…Ø±Ø­Ù„Ù‡ Û´: Ø¯ÛŒÙ¾Ù„ÙˆÛŒ Ø¨Ø§ ArgoCD
  deploy:
    uses: ./.github/workflows/deploy.yml
    needs: build
    secrets: inherit
    with:
      environment: 'production'
      cluster: 'production-cluster'

  # Ù…Ø±Ø­Ù„Ù‡ Ûµ: monitoring Ùˆ alerting
  monitor:
    name: Monitor Deployment
    needs: deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Check deployment health
        run: |
          echo "ğŸ“Š Monitoring production deployment..."
          
          # Setup kubectl
          kubectl config set-cluster production \
            --server=${{ secrets.K8S_SERVER }} \
            --certificate-authority=<(echo "${{ secrets.K8S_CA_CERT }}")
          
          kubectl config set-credentials github-actions \
            --token=${{ secrets.K8S_TOKEN }}
          
          kubectl config set-context production \
            --cluster=production \
            --user=github-actions \
            --namespace=production
          
          kubectl config use-context production
          
          # Check resources
          echo "ğŸ” Checking resources..."
          kubectl get pods -n production -l app.kubernetes.io/part-of=microservice
          
          # Check metrics
          echo "ğŸ“ˆ Checking metrics..."
          kubectl top pods -n production --containers | head -20
          
          # Check events
          echo "ğŸ“ Recent events..."
          kubectl get events -n production --sort-by='.lastTimestamp' --field-selector=involvedObject.kind=Deployment | tail -10

  # Ù…Ø±Ø­Ù„Ù‡ Û¶: Ø±ÙˆÙ„â€ŒØ¨Ú© Ø§ØªÙˆÙ…Ø§ØªÛŒÚ© Ø¯Ø± ØµÙˆØ±Øª Ø´Ú©Ø³Øª
  rollback:
    name: Auto Rollback on Failure
    if: failure() && needs.deploy.result == 'failure'
    needs: [build, deploy]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Trigger rollback
        run: |
          echo "ğŸ”„ Triggering automatic rollback..."
          
          # Rollback to previous version
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "latest")
          
          echo "Rolling back to: $PREVIOUS_TAG"
          
          # Update kustomize with previous tag
          cd infra/production/k8s/base
          kustomize edit set image api-gateway=abbass69/api-gateway:$PREVIOUS_TAG
          kustomize edit set image auth-service=abbass69/auth-service:$PREVIOUS_TAG
          
          # Apply rollback
          kubectl apply -k .
          
          echo "âœ… Rollback completed to version: $PREVIOUS_TAG"