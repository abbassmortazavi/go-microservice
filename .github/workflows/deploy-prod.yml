name: Deploy to Production

concurrency:
  group: production
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "confirm" to deploy to production'
        required: true
        type: string
  push:
    branches: ["main"]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # مرحله ۱: تأییدیه
  approval:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "confirm" ]; then
            echo "❌ Deployment cancelled. You must type 'confirm' to deploy to production."
            exit 1
          fi
          echo "✅ Confirmation received. Starting production deployment..."

  # مرحله ۲: تست‌ها
  tests:
    uses: ./.github/workflows/run-tests.yml
    secrets: inherit
    with:
      environment: 'production'

  # مرحله ۳: ساخت images
  build:
    uses: ./.github/workflows/run-build.yml
    needs: [approval, tests]
    secrets: inherit
    with:
      environment: 'production'

  # مرحله ۴: دیپلوی
  deploy:
    uses: ./.github/workflows/deploy.yml
    needs: build
    secrets: inherit
    with:
      environment: 'production'
      cluster: 'production-cluster'