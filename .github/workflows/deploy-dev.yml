name: Deploy to Development

concurrency:
  group: development-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["develop", "feature/**", "bugfix/**"]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # مرحله ۱: تست
  tests:
    uses: ./.github/workflows/run-tests.yml
    secrets: inherit
    with:  # ✅ اضافه کردن with
      environment: 'development'  # ✅ ارسال environment

  # مرحله ۲: ساخت images
  build:
    uses: ./.github/workflows/run-build.yml
    needs: tests
    secrets: inherit
    with:  # ✅ اضافه کردن with
      environment: 'development'  # ✅ ارسال environment

  # مرحله ۳: دیپلوی
  deploy:
    uses: ./.github/workflows/deploy.yml
    needs: build
    secrets: inherit
    with:  # ✅ اضافه کردن with
      environment: 'development'  # ✅ ارسال environment