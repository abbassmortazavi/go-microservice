name: Deploy to Development

concurrency:
  group: development-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["develop", "feature/**", "bugfix/**"]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # Ù…Ø±Ø­Ù„Ù‡ Û±: ØªØ³Øª
  tests:
    uses: ./.github/workflows/run-tests.yml
    secrets: inherit
    with:
      environment: 'development'

  # Ù…Ø±Ø­Ù„Ù‡ Û²: Ø³Ø§Ø®Øª images
  build:
    uses: ./.github/workflows/run-build.yml
    needs: tests
    secrets: inherit
    with:
      environment: 'development'

  # Ù…Ø±Ø­Ù„Ù‡ Û³: Ø¯ÛŒÙ¾Ù„ÙˆÛŒ - âœ… Ø­Ø§Ù„Ø§ deploy.yml Ù‚Ø§Ø¨Ù„ ÙØ±Ø§Ø®ÙˆØ§Ù†ÛŒ Ø§Ø³Øª
  deploy:
    uses: ./.github/workflows/deploy.yml
    needs: build
    secrets: inherit
    with:
      environment: 'development'
      cluster: 'development-cluster'

  # Ù…Ø±Ø­Ù„Ù‡ Û´: Ú¯Ø²Ø§Ø±Ø´
  report:
    name: Generate Deployment Report
    needs: [tests, build, deploy]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate report
        run: |
          echo "ðŸ“Š Deployment Report" > report.md
          echo "======================" >> report.md
          echo "" >> report.md
          echo "**Environment**: Development" >> report.md
          echo "**Branch**: ${{ github.ref_name }}" >> report.md
          echo "**Commit**: ${{ github.sha }}" >> report.md
          echo "**Timestamp**: $(date -u)" >> report.md
          echo "" >> report.md
          echo "### Results" >> report.md
          echo "- Tests: ${{ needs.tests.result }}" >> report.md
          echo "- Build: ${{ needs.build.result }}" >> report.md
          echo "- Deploy: ${{ needs.deploy.result }}" >> report.md
          
          cat report.md

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: report.md