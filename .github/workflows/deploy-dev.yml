name: Deploy to Development

concurrency:
  group: development-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean
  push:
    branches: ["develop", "feature/**", "bugfix/**"]

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  # Ù…Ø±Ø­Ù„Ù‡ Û±: ØªØ³Øª
  tests:
    if: ${{ !inputs.skip-tests || github.event_name == 'push' }}
    uses: ./.github/workflows/run-tests.yml
    secrets: inherit
    with:
      environment: 'development'
      skip-integration: ${{ github.event_name == 'push' }}

  # Ù…Ø±Ø­Ù„Ù‡ Û²: Ø³Ø§Ø®Øª images
  build:
    uses: ./.github/workflows/run-build.yml
    needs: tests
    secrets: inherit
    with:
      environment: 'development'
      skip-tests: ${{ inputs.skip-tests }}

  # Ù…Ø±Ø­Ù„Ù‡ Û³: Ø¯ÛŒÙ¾Ù„ÙˆÛŒ
  deploy:
    uses: ./.github/workflows/deploy.yml
    needs: build
    secrets: inherit
    with:
      environment: 'development'
      cluster: 'development-cluster'

  # Ù…Ø±Ø­Ù„Ù‡ Û´: Ú¯Ø²Ø§Ø±Ø´
  report:
    name: Generate Deployment Report
    needs: [tests, build, deploy]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate report
        run: |
          echo "ðŸ“Š Deployment Report" > report.md
          echo "======================" >> report.md
          echo "" >> report.md
          echo "**Environment**: Development" >> report.md
          echo "**Branch**: ${{ github.ref_name }}" >> report.md
          echo "**Commit**: ${{ github.sha }}" >> report.md
          echo "**Timestamp**: $(date -u)" >> report.md
          echo "" >> report.md
          
          # Add test results
          echo "### Test Results" >> report.md
          echo "- Unit Tests: ${{ needs.tests.result }}" >> report.md
          
          # Add build results
          echo "### Build Results" >> report.md
          echo "- API Gateway: ${{ needs.build.outputs.image_name || 'N/A' }}" >> report.md
          echo "- Auth Service: ${{ needs.build.outputs.image_name || 'N/A' }}" >> report.md
          
          # Add deployment results
          echo "### Deployment Results" >> report.md
          echo "- Status: ${{ needs.deploy.result }}" >> report.md
          echo "- Version: ${{ needs.deploy.outputs.deployed_version || 'N/A' }}" >> report.md
          
          cat report.md

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: deployment-report
          path: report.md