name: Go Tests

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        default: 'production'
  workflow_dispatch:
  push:
    branches-ignore:
      - main
      - master

jobs:
  run-go-tests:
    name: Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          check-latest: true

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          echo "Testing pkg directory..."
          cd pkg && go test ./... -v || echo "Some tests in pkg failed"
          
          echo "Testing services directory..."
          cd ../services && go test ./... -v || echo "Some tests in services failed"
          
          echo "Testing tools directory..."
          cd ../tools && go test ./... -v || echo "Some tests in tools failed"