name: Run Tests

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'production'

jobs:
  simple-tests:
    name: Run Simple Tests
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Run API Gateway tests
        run: |
          echo "ðŸ§ª Testing API Gateway..."
          cd services/api-gateway
          go test ./... -v || echo "API Gateway tests failed"
          cd ../..

      - name: Run Auth Service tests
        run: |
          echo "ðŸ§ª Testing Auth Service..."
          cd services/auth-service
          go test ./... -v || echo "Auth Service tests failed"
          cd ../..

      - name: Run shared packages tests
        run: |
          echo "ðŸ§ª Testing shared packages..."
          cd pkg
          go test ./... -v || echo "Shared packages tests failed"
          cd ..