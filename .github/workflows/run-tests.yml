name: Build Test

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'production'

jobs:
  verify:
    name: Verify Build
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Verify Go modules
        run: |
          echo "ğŸ“¦ Verifying Go modules..."
          go mod tidy
          go mod download
          echo "âœ… Go modules verified"

      - name: Build check
        run: |
          echo "ğŸ”¨ Checking if project builds..."
          
          # ÙÙ‚Ø· Ø³Ø¹ÛŒ Ú©Ù† build Ú©Ù†ÛŒ
          if go build ./...; then
            echo "âœ… Project builds successfully!"
          else
            echo "âŒ Build failed!"
            exit 1
          fi