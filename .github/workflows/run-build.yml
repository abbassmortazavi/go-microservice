name: Build And Push Docker Images

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'production'

env:
  DOCKER_HUB_ORG: abbass69
  GITHUB_SHA_SHORT: ${{ github.sha }}
  REGISTRY: docker.io

jobs:
  # Job ÿ®ÿ±ÿß€å build API Gateway
  build-api-gateway:
    name: Build API Gateway
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    outputs:
      image_name: ${{ env.DOCKER_HUB_ORG }}/api-gateway
      image_tag: ${{ env.GITHUB_SHA_SHORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/k8s/docker/api-gateway.Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_ORG }}/api-gateway:latest
            ${{ env.DOCKER_HUB_ORG }}/api-gateway:${{ env.GITHUB_SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job ÿ®ÿ±ÿß€å build Auth Service
  build-auth-service:
    name: Build Auth Service
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    outputs:
      image_name: ${{ env.DOCKER_HUB_ORG }}/auth-service
      image_tag: ${{ env.GITHUB_SHA_SHORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/k8s/docker/auth-service.Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_ORG }}/auth-service:latest
            ${{ env.DOCKER_HUB_ORG }}/auth-service:${{ env.GITHUB_SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job ÿ®ÿ±ÿß€å update kustomize (ÿßÿÆÿ™€åÿßÿ±€å)
  update-kustomize:
    name: Update Kustomize Images
    needs: [build-api-gateway, build-auth-service]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref_name }}

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update kustomization for development
        if: inputs.environment == 'development'
        run: |
          echo "üîÑ Updating development kustomization..."
          
          cd infra/development/k8s
          
          # Update API Gateway image
          kustomize edit set image api-gateway=${{ needs.build-api-gateway.outputs.image_name }}:${{ needs.build-api-gateway.outputs.image_tag }}
          
          # Update Auth Service image
          kustomize edit set image auth-service=${{ needs.build-auth-service.outputs.image_name }}:${{ needs.build-auth-service.outputs.image_tag }}
          
          echo "‚úÖ Development kustomization updated"

      - name: Update kustomization for production
        if: inputs.environment == 'production'
        run: |
          echo "üîÑ Updating production kustomization..."
          
          cd infra/k8s/production
          
          # Update API Gateway image
          kustomize edit set image api-gateway=${{ needs.build-api-gateway.outputs.image_name }}:${{ needs.build-api-gateway.outputs.image_tag }}
          
          # Update Auth Service image
          kustomize edit set image auth-service=${{ needs.build-auth-service.outputs.image_name }}:${{ needs.build-auth-service.outputs.image_tag }}
          
          echo "‚úÖ Production kustomization updated"

      - name: Commit changes
        if: inputs.environment == 'development'
        env:
          GIT_USER: "github-actions[bot]"
          GIT_EMAIL: "github-actions[bot]@users.noreply.github.com"
        run: |
          if git diff --quiet; then
            echo "üìù No changes to commit"
            exit 0
          fi
          
          git config user.name "$GIT_USER"
          git config user.email "$GIT_EMAIL"
          
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          
          git add infra/
          git commit -m "ci: update image tags for ${{ inputs.environment }} [skip ci]"
          
          git pull origin ${{ github.ref_name }} --rebase
          git push origin ${{ github.ref_name }}
          
          echo "‚úÖ Changes committed and pushed"