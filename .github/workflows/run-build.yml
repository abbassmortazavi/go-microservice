name: Build And Push Docker Images

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'production'

env:
  DOCKER_HUB_ORG: abbass69
  GITHUB_SHA_SHORT: ${{ github.sha }}
  REGISTRY: docker.io
  BUILD_DATE: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}

# ❌ حذف permissions از اینجا - در سطح بالاتر تنظیم می‌شود
# permissions:
#   contents: write
#   packages: write

jobs:
  # Job برای build API Gateway
  build-api-gateway:
    name: Build API Gateway
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_HUB_ORG }}/api-gateway
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/development/docker/api-gateway/api-gateway.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max