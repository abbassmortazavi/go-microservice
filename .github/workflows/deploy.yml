name: Deploy to Kubernetes

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: "production"

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        # Ø¨Ø¯ÙˆÙ† version ÛŒØ§ Ø¨Ø§ latest

      - name: Configure kubectl context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}  # âœ… Ø§ÛŒÙ† Ø®Ø· Ù…Ù‡Ù… Ø§Ø³Øª
          # namespace Ø±Ø§ Ø¯Ø± Ø¯Ø³ØªÙˆØ±Ø§Øª kubectl Ø¨Ø¹Ø¯ÛŒ Ù…Ø´Ø®Øµ Ú©Ù†ÛŒØ¯

      - name: Create namespace if needed
        run: |
          NAMESPACE="${{ inputs.environment == 'production' && 'production' || 'development' }}"
          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Kustomize
        run: |
          echo "ğŸš€ Deploying to ${{ inputs.environment }}..."
          
          NAMESPACE="${{ inputs.environment == 'production' && 'production' || 'development' }}"
          
          if [ "${{ inputs.environment }}" = "development" ]; then
            kubectl apply -k infra/development/k8s -n $NAMESPACE
          else
            kubectl apply -k infra/production/k8s/base -n $NAMESPACE
          fi
          
          # Wait for deployments
          echo "â³ Waiting for deployments..."
          kubectl wait --for=condition=available --timeout=300s deployment/api-gateway -n $NAMESPACE
          kubectl wait --for=condition=available --timeout=300s deployment/auth-service -n $NAMESPACE
          
          echo "âœ… Deployment completed to namespace: $NAMESPACE"