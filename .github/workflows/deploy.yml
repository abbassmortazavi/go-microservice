name: Deploy to Kubernetes

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: "production"
      cluster:
        required: false
        type: string
        default: "production-cluster"

env:
  KUBERNETES_VERSION: "latest"

# ‚ùå ÿ≠ÿ∞ŸÅ permissions ÿßÿ≤ ÿß€åŸÜÿ¨ÿß
# permissions:
#   id-token: write
#   contents: read

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBERNETES_VERSION }}

      - name: Configure kubectl context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}
          namespace: ${{ inputs.environment == 'production' && 'production' || 'development' }}

      - name: Deploy with Kustomize
        run: |
          echo "üöÄ Deploying to ${{ inputs.environment }}..."
          
          if [ "${{ inputs.environment }}" = "development" ]; then
            kubectl apply -k infra/development/k8s
          else
            kubectl apply -k infra/production/k8s/base
          fi
          
          echo "‚úÖ Deployment completed"